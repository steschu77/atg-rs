name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Clippy (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        uses: ./.github/actions/linux-deps

      - name: Add Clippy
        run: rustup component add clippy

      - name: Run Clippy (no 'game' build on Windows)
        if: runner.os == 'Windows'
        run: cargo clippy --workspace --exclude game -- -D warnings

      - name: Run Clippy (full workspace on Linux)
        if: runner.os != 'Windows'
        run: cargo clippy --workspace -p game -- -D warnings

  fmt:
    name: Check Formatting Rules
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check merge commits
        uses: ./.github/actions/reject-merge-commits

      - name: Add rustfmt
        run: rustup component add rustfmt

      - name: Check formatting
        run: cargo fmt -- --check

  test:
    name: Test (${{ matrix.os }})
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        uses: ./.github/actions/linux-deps

      - name: Run tests
        run: cargo test --verbose

